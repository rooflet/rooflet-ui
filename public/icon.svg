<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(147, 51, 234);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(168, 85, 247);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(192, 132, 252);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#roofletGradient)"/>
  
  <!-- House body -->
  <path
    d="M18 30 L18 52 C18 53 19 54 20 54 L44 54 C45 54 46 53 46 52 L46 30"
    fill="white"
    fill-opacity="0.95"
    stroke="white"
    stroke-width="1.5"
    stroke-linejoin="round"
  />
  
  <!-- Roof - main line -->
  <path
    d="M10 30 L32 12 L54 30"
    stroke="white"
    stroke-width="5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Roof accent line for depth -->
  <path
    d="M12 29 L32 14 L52 29"
    stroke="white"
    stroke-opacity="0.6"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Door -->
  <rect
    x="26"
    y="40"
    width="12"
    height="14"
    rx="1"
    fill="url(#roofletGradient)"
    opacity="0.7"
  />
  
  <!-- Window left -->
  <rect
    x="22"
    y="32"
    width="6"
    height="6"
    rx="1"
    fill="url(#roofletGradient)"
    opacity="0.5"
  />
  
  <!-- Window right -->
  <rect
    x="36"
    y="32"
    width="6"
    height="6"
    rx="1"
    fill="url(#roofletGradient)"
    opacity="0.5"
  />
</svg>
