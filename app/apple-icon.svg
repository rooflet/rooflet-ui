<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" fill="#0f172a" rx="40"/>
  <!-- House -->
  <path d="M90 40 L40 80 L40 150 L140 150 L140 80 Z" fill="url(#roofGradient)" stroke="#1e40af" stroke-width="4"/>
  <!-- Door -->
  <rect x="75" y="115" width="30" height="35" fill="#1e3a8a" rx="2"/>
  <!-- Window left -->
  <rect x="50" y="95" width="20" height="20" fill="#60a5fa" rx="2"/>
  <!-- Window right -->
  <rect x="110" y="95" width="20" height="20" fill="#60a5fa" rx="2"/>
  <!-- Roof ridge -->
  <path d="M25 80 L90 25 L155 80" stroke="#1e40af" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Chimney -->
  <rect x="110" y="50" width="12" height="25" fill="#1e40af" rx="1"/>
</svg>
